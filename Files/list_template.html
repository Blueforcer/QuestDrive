		<script type="text/javascript">
		function pageup(e) {
			var uagent = navigator.userAgent.toUpperCase();
			if (uagent.indexOf("MSIE") >=0) { pos = event.y; }
			else { pos = e.pageY; } moveObject(pos);
			}
	
		function moveObject(position) {
			move = position / 15;
			point = parseInt(position - move);
			scrollTo(0,point);
			if (point > 0) { setTimeout("moveObject(point)",10); }
		  }
		  
		var size=1;
		function fontsize(size){
			if(size==1){
			document.body.style.fontSize='80%';
			document.body.style.lineHeight='90%';
			}else if(size==2){
			document.body.style.fontSize='100%';
			document.body.style.lineHeight='110%';
			}else if(size==3){
			document.body.style.fontSize='120%';
			document.body.style.lineHeight='130%';
			}
		}
		
		function askDelete(url) {
			var dfile = url.substring(url.lastIndexOf('%2F') + 3);
			var what = "folder";
			if (dfile.indexOf(".") > -1) { what = "file";}
			if (confirm("Delete this " + what + "?\n" + dfile) == true) {
				location.href = url;
			} else {
				return;
			}
		}
		
		function askNewFolder(url) {
			var fld = prompt("Enter Folder Name", "NewFolder");
			if (fld != null) {
				location.href = url + "/" + fld;
			} else {
				return;
			}	
		}
		
		function validateUpload() {
			var x = document.forms["upform"]["upfile"].value;
			if (x == null || x == "") {
				alert("Please pick a file to upload.");
				return false;
			}
		}

		function validateErrMsg(x) {
			if (x == "1") {
				alert("This folder is not empty");
				return false;
			}
		}			
		validateErrMsg("$ERRMSG$");
		</script>
